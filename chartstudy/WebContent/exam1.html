<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="http://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
<script>
	function graphprint(graph) {
		var name = (graph=='doughnut'?'도넛 그래프':'파이 그래프');
		var MONTHS=["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
		window.chartColors = {
			red : 'rgb(255,99,132)',
			orange : 'rgb(255,159,64)',
			yellow : 'rgb(255,205,86)',
			green : 'rgb(75,192,192)',
			blue : 'rgb(54,162,235)',
			purple : 'rgb(153,102,255)',
			grey : 'rgb(201,203,207)'
		};
		var randomScalingFactor = function() {	//0~100 사이의 임의의 값 리턴
			return Math.round(Math.random()*100);
		};
		var config = {
				type : graph,
				data : {
					datasets : [{
						data : [
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor()
						],
						backgroundColor: [
							window.chartColors.red,
							window.chartColors.orange,
							window.chartColors.yellow,
							window.chartColors.green,
							window.chartColors.blue,
							"#FF0000","00FF00","#0000FF",
							"#FFFF00","#00FFFF","#FF00FF",
							"#EEEEEE"
						],
						label : name
					}],
					labels : MONTHS
				},
				options : {
					responsive : true,
					legend : {position : 'top'},
					title : {
						display : true,
						text : name + " 연습"
					},
					animation : {
						animateScale : true,
						animateRotate : true
					}
				}
		}
		var ctx = document.getElementById('canvas').getContext('2d');
		window.myBar = new Chart(ctx, config);
	}
</script>
<body>
	<input type="button" value="도넛그래프" onclick="graphprint('doughnut')">
	<input type="button" value="파이그래프" onclick="graphprint('pie')">
	<div id="container" style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
