<!DOCTYPE html>
<!-- /WebContent/dateex1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Date 객체 예제</title>
<script type="text/javascript">
	now = new Date();	//현재 일자
</script>
</head>
<body>
	<script type="text/javascript">
		document.write(now + "<br><br>")	//toString()에서 정의된 형식대로 출력
		document.write(now.toGMTString() + "<br><br>")	//영국기준 세계표준시
		document.write(now.toLocaleString() + "<br><br>")	//현재 지역에 맞도록 형식 출력
		document.write(now.toString() + "<br><br>")
		document.write("년도:"+now.getYear() + "<br>")	// 1900년 기준
		document.write("년도:"+now.getFullYear() + "<br>")
		document.write("월(0:1월~11:12월):"+now.getMonth() + "<br>")
		document.write("일:"+now.getDate() + "<br>")
		document.write("요일(0:일~6:토):"+now.getDay() + "<br>")
		document.write("시간:"+now.getHours() + "<br>")
		document.write("분:"+now.getMinutes() + "<br>")
		document.write("초:"+now.getSeconds() + "<br>")
		document.write("getTime():1970년 부터 지금까지"+now.getTime() + "msec<br><hr>")
		//now 객체를 다음날로 설정하기 now.setTime(밀리초)
		document.write(now.setTime(now.getTime()+60*60*24*1000) + "<br>")
		document.write("다음일:"+now.toLocaleString() + "<br>")
		//Date 일자 설정하기 2020년 5월 1일 날짜 설정
		cal = new Date(2020,5-1,1)
		document.write("2020년5월1일로 날짜 설정 :" + cal.toLocaleString()+"<br>")
	</script>
</body>
</html>
