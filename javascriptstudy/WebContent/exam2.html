<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>더하기 연산</title>
<style type="text/css">
	input {text-align: right;}
</style>
<script type="text/javascript">
	function numadd() {
		document.f.result.value = eval(document.f.n1.value + "+" + document.f.n2.value)
	}
	function numcalc() {
		var a = parseInt(document.f2.n1.value)
		var b = parseInt(document.f2.n2.value)
		var o = document.f2.op.value
		document.f2.result.value = eval(a + o + b)
	}
</script>
</head>
<body>
	<h3>두 수를 입력받아 더하기 한 결과를 결과 입력화면에 출력하기</h3>
	<form name="f">
		<input type="text" name="n1" size="5">+
		<input type="text" name="n2" size="5">=
		<input type="text" name="result" size="5">
		<input type="button" value="결과보기" onclick="numadd()"><br>
	</form><br>
	<h3>두 수를 입력받아 연산의 결과를 결과입력란에 출력하기</h3>
	<form name="f2">
		<input type="text" name="n1" size="5">
		<select name="op">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
		<input type="text" name="n2" size="5">
		<input type="text" name="result" size="5">
		<input type="button" value="결과보기" onclick="numcalc()"><br>
	</form>
</body>
</html>
