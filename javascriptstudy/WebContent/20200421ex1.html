<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>구구단 출력하기</title>
<style type="text/css">
	table {width:100%; border-collapse:collapse;}
	th, td {border:3px solid #bcbcbc;
			text-align : center; padding:8px;}
	th { background-color: #e2e2e2; color : #111111;}
	td { background-color: #f2f2f2;}
	caption {
		color : #111111; font-size:20px; background-color:#f2f2f2;
	}
</style>
<script type="text/javascript">
	function gugudanvertical() {
		var html = "<table><caption>세로출력</caption>";
		for(i=2;i<=9;i++) {
			html += "<tr><th>" + i + "단</th></tr>";
			for(j=2;j<=9;j++) {
				html += "<tr><td>" + i + "*" + j + "=" + (i*j) + "</td></tr>"
			}
		}
		html += "</table>"
		result.innerHTML = html;
	}
	function gugudanhorizon() {
		var html = "<table><caption>가로출력</caption><tr>";
		for(i=2;i<=9;i++) {
			html += "<th>" + i + "단" + "</th>";
		}
		html += "</tr>";
		for(i=2;i<=9;i++) {
			html += "<tr>"
			for(j=2;j<=9;j++) {
				html += "<td>" + j + "*" + i + "=" + (j*i) + "</td>";
			}
			html += "</tr>"
		}
		html += "</table>"
		result.innerHTML = html;
	}
	function gugudan() {
		var html = "<table><caption>2단출력</caption>";
		for(i=2;i<=9;i+=4) {
			html += "<tr>";
			for(j=0;j<4;j++) {
				html += "<th>" + (j+i) + "단</th>";
			}
			html += "</tr>";
			for(k=2;k<=9;k++) {
				html += "<tr>";
				for(l=i;l<i+4;l++) {
					html += "<td>" + l + "*" + k + "=" + (l*k) + "</td>";
				}
				html += "</tr>"
			}
		}
		html += "</table>"
		result.innerHTML = html;
	}
</script>
</head>
<body>
	<input type="button" value="세로출력" onclick="gugudanvertical()">
	<input type="button" value="가로출력" onclick="gugudanhorizon()">
	<input type="button" value="2단출력" onclick="gugudan()">
	<div id="result"></div>
</body>
</html>
