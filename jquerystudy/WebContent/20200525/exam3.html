<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#inbtn").click(function() {
			$("#card").html("");
			input = getValue();
			getImg(input);
		})
		$("#userNum").keyup(function(event) {
			if(event.keyCode==13) {
				$("#inbtn").click();
			}
		})
	})
	function getValue() {
		Arrays = $("#userNum").val().split("");
		return Arrays;
	}
	function getImg(Arrays) {
		for(var i=0; i<Arrays.length; i++) {
			$("#card").append("<img src='' width='100' height='100'/>")
		}
		$("#card img").each(function(index) {
			$(this).attr("src", "./nums/num" + Arrays[index] + ".jpg");
		})
	}
</script>
</head>
<body>
	<div>
		<input type="text" id="userNum">
		<input type="button" value="ют╥б" id="inbtn">
	</div>
	<div id="card"></div>
</body>
</html>
