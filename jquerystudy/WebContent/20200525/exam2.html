<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#inbtn").click(function() {
			inputarr = $("#userNum").val().split("");
			html ="";
			//inputarr.length : 입력된 숫자의 갯수
			for(var i=0; i<inputarr.length;i++) {
				html += "<img width='100' height='100' board='1' />";
			}
			$("#card").html(html);
			$("#card img").each(function(index) {
				$(this).attr("src", "./nums/num" + inputarr[index] + ".jpg");
			})
		})
		$("#userNum").keyup(function(event) {
			if(event.keyCode==13) {		// enter키값
				$("#inbtn").click();	//엔터키가 들어와도 입력버튼이 눌린것 처럼 처리
			}
		})
	})
</script>
</head>
<body>
	<div>
		<input type="text" id="userNum">
		<input type="button" value="입력" id="inbtn">
	</div>
	<div id="card"></div>
</body>
</html>
