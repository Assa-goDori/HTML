<!DOCTYPE html>
<!-- /WebContent/20200525/event5.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>기본으로 제공되는 이벤트를 무시하기</title>
<style type="text/css">
	* {
		margin : 5px;
		padding : 5px;
		border : 3px solid black;
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("a").click(function(event) {
			$(this).css("background-color","blue")
			//event.stopPropagation();	// 이벤트 확산 방지
			//event.preventDefault();	//기본 이벤트 취소
			return false;	//위의 2가지의 함수를 한꺼번에 해주는 명령어
		})
		$("h1").click(function(event) {
			$(this).css("background-color","red")
		})
	})
</script>
</head>
<body>
	<h1><a href="http://www.goodee.co.kr">구디아카데미</a></h1>
	<h1>Header 1</h1>
</body>
</html>
