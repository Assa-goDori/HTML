<!DOCTYPE html>
<!-- /WebContent/20200525/event2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 예제 2 : 이벤트 함수를 이용한 이벤트 처리</title>
<style type="text/css">
	.reverse {
		background : black;
		color : white;
	}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").click(function() {
			$(this).html(function(index,html){
				return html + "+"
			})
		})
		//hover(func1, func2) : func1: mouseenter의 이벤트 함수, func2 : mouseleave의 이벤트 함수
		$("h1").hover(function() {
			$(this).addClass("reverse")
		},function() {
			$(this).removeClass("reverse")
		})
	})
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>
