<!DOCTYPE html>
<!-- /WebContent/20200522/append2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 위치 변경하기</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("img").css("width",250);
		//setInterval(function(){}, 2000) : 2000밀리초(2초)마다 function 호출
		//setTimeout(function()[], 2000) : 2000밀리초(2초) 후에 function 호출
		setInterval(function() {
			$("img").first().appendTo("body");
		},2000)
	})
</script>
</head>
<body>
	<img src="Jellyfish.jpg">
	<img src="Desert.jpg">
	<img src="Hydrangeas.jpg">
</body>
</html>
