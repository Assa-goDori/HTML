<!DOCTYPE html>
<!-- /WebContent/20200522/jquery3.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>위치 관련 필터 선택자 : nth-child() </title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("tr:nth-child(3n+1)").css("background","#47C83E")
		$("tr:nth-child(3n+2)").css("background","#FFFF5A")
		$("tr:nth-child(3n)").css("background","#368AFF")
		//첫번째 tr 태그는 검정 바탕에 노란글씨로 변경(eq(index) : 지정 index 태그 가져오기)
		//$("tr:first").css("background","black").css("color","yellow")
		$("tr:eq(0)").css("background","black").css("color","yellow")
		$("tr:eq(2)").css("background","black").css("color","white")
	})
</script>
</head>
<body>
	<table border="2">
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>O형</td>
			<td>서울</td>
		</tr>
		<tr>
			<td>이몽룡</td>
			<td>A형</td>
			<td>남원</td>
		</tr>
		<tr>
			<td>임꺽정</td>
			<td>B형</td>
			<td>전주</td>
		</tr>
		<tr>
			<td>김삿갓</td>
			<td>AB형</td>
			<td>하남</td>
		</tr>
		<tr>
			<td>성춘향</td>
			<td>A형</td>
			<td>남원</td>
		</tr>
		<tr>
			<td>향단이</td>
			<td>B형</td>
			<td>하남</td>
		</tr>
		<tr>
			<td>방자</td>
			<td>O형</td>
			<td>하남</td>
		</tr>
	</table>
</body>
</html>
