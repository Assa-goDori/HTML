<!DOCTYPE html>
<!-- /WebContent/20200526/animate2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>animate 함수 예제</title>
<style type="text/css">
	div {
		width:50px; height:50px;
		background-color:orange;
		position:relative;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#div1").click(function() {
			var width = $(this).css("width");	//div 가로길이 리턴
			var height = $(this).css("height");
			$(this).animate({		//animate를 통해 자체적으로 #div의 css값을 변경 가능
				//width : parseInt(width) + 50,
				//height : parseInt(height) + 50
				width : "+=50",
				height : "+=50"
			},'slow')
		})
		
		//div2 태그를 클릭하면, 2초간격으로 이동하고 가로/세로 크기 증가하기
		$("#div2").click(function() {
			$(this).animate({
				left : "+=50"
			},2000).animate({
				width : "+=50"
			},2000).animate({
				height : "+=50"
			},2000)
		})
		
		$("#div3").animate({left:"+=50"},2000)
		$("#div3").animate({width:"+=50"},2000)
		$("#div3").animate({height:"+=50"},2000)
		setTimeout(function(){
			$("#div3").clearQueue();	//animate Queue제거. animation 관련 명령 삭제
			$("#div3").hide();			//컴포넌트 보이지 않도록 설정
		},6000)
		
		//페이지 시작 이후 7초 이후에 보이도록 설정
		setTimeout(function() {
			$("#div3").show();
		},7000)
	})
</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
