<!DOCTYPE html>
<!-- WebContent/selectorEx2.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>Table 태그</title>
<style type="text/css">
/*	table > tr > td {color:red;} */
table tr td {color:red;}
table > tbody > tr > td {color:blue;}
</style>
</head>
<body>
<table border="1">
	<tr><td>이름</td><td>지역</td></tr>
	<tr><td>홍길동</td><td>율도국</td></tr>
	<tr><td>이몽룡</td><td>남원</td></tr>
</table>
</body>
</html>
