<!DOCTYPE html>
<!-- WebContent/actionEx1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>반응 선택자</title>
<style type="text/css">
	h1.a1{color:red;}
	h1.b1{background:black;}
	/* h1태그에 마우스커서가 이동하면 글자색을 흰색으로 변경하기*/
	h1:hover {color:white;}
	/* h1태그에 마우스를 클릭하면 글자색을 파란색으로 변경하기*/
	h1:active {color:blue;}
	/* link : 초기상태. 방문한적이 없는 링크 상태*/
	a:link {color:blue;}
	/* visited : 방문한적이 있는 링크 상태*/
	a:visited {color:red;}
	/* hover : 마우스 커서가 영역 내부에 들어온 경우. 배경을 노랑색으로 변경하기 */
	a:hover {background: yellow;}
	/* active : 마우스를 클릭한 경우. 배경을 검정색, 글자색을 흰색으로 변경하기 */
	a:active {background:black; color:white;}
	/* a 태그 class 속성값이 defualt인 경우 방문했던사이트는 글자색을 초록으로 변경
			class 속성값이 color인 경우 방문했던사이트는 글자색을 남색으로 변경*/
	a.default:visited{color:green;}
	a.color:visited{color:navy;}
</style>
</head>
<body>
	<h1>반응 선택자 연습</h1>
	<table>
		<tr><td>마우스를 올리면...<br><b>기본값</b><br>
		<a href="http://www.google.com" class="default">구글</a>
		<hr>
		<a href="http://www.google.com" class="color">구글</a>
	</td></tr></table>
	<h1 class="a1 b1">class 속성 a1 b1</h1>
	<h1 class="a1">class 속성 a1</h1>
	<h1 class="b1">class 속성 b1</h1>
</body>
</html>
