<!DOCTYPE html>
<!-- WebContent/selectorEx1.html -->
<html>
<head>
<meta charset="EUC-KR">
<title>후손선택자, 자손선택자</title>
<style type="text/css">
/* #header 태그의 하위 태그 중 h1태그들의 글자색을 빨강으로 설정*/
#header h1{color:red;}
/* #header 태그의 자식 태그 중 h1태그의 글자색을 분홍으로 설정*/
#header > h1{color:pink;}
/* #header 태그이거나 h1태그의 글자색을 파랑으로 설정*/
#header,h1{color:blue;}
/* div 태그의 배경색을 노랑으로 설정*/
div {background:yellow;}
/* #header 태그 하위의 nav태그의 배경색을 초록으로 설정*/
#header #nav{background: green;}
/* h1 태그 중 class 속성이 title인 태그의 배경색을 검정으로 설정*/
h1.title{background:black;}
/* h1 태그 중 id 속성이 content인 태그의 글자크기를 50px으로 설정*/
h1#content{font-size: 50px;}
</style>
</head>
<body>
	<div id="header">
		<h1 class="title">h1 class="title" 태그</h1>
		<div id="nav">
			<h1>div id="nav" 하위 h1태그</h1>
		</div>
		<p>#header 태그의 하위 p태그</p>
	</div>
	<h1 id = "content">body의 하위 h1 태그</h1>
	<p>body 태그의 하위 p태그</p>
</body>
</html>
